<template name="flashMessages">
    {{#each messages}} {{> flashMessageItem}} {{/each}}
</template>

<template name="flashMessageItem">
    <div class="ui {{style}} message">
        <i class="close icon"></i>
        <div class="header">
            {{{title}}}
        </div>

        {{# if group }}
            <ul class="list">
            {{#each message}}
                <li>{{{this}}}</li>
            {{/each}}
            </ul>
        {{ else }}
            <p>
                {{{message}}}
            </p>
        {{/ if }}
    </div>


</template>
